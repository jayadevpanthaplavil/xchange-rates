name: Publish on Push to Main

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Generate date-based version
      - name: Set date-based version
        id: version
        run: |
          VERSION=$(node scripts/semver-date.js)
          # convert dots to dashes for npm tag
          TAG=$(echo $VERSION | tr '.' '-')
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      # 5. Bump version (no git tag commit needed)
      - name: Bump version
        run: npm version ${{ env.VERSION }} --no-git-tag-version

      # 6. Prepare package
      - name: Prepare package
        run: |
          rm -rf package
          mkdir package
          cp -r package.json index.js v1 package/
          ls -la package  # debug to verify files

      # 7. Publish to npm
      - name: Publish to npm
        run: |
          cd package
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 8. Add date-based tag
      - name: Add npm date tag
        run: npm dist-tag add xchange-rates@${{ env.VERSION }} ${{ env.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 9. Success message
      - name: Done
        run: echo "Exchange rates published successfully! Version ${{ env.VERSION }}"
